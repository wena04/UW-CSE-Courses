<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dr. Melbourne</title>
  <style>
    BODY {
      font-family: sans-serif;
      font-size: 14pt;
    }
    INPUT#msg {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      border-style: solid 1px;
      width: 768px;
      padding: 12px 16px;
      margin-top: 10px;
      font-size: 14pt;
      margin-bottom: 30px;
    }
    DIV.doctor {
      padding: 12px 16px;
      background-color: rgb(247, 247, 248);
      width: 768px;
    }
    DIV.patient {
      padding: 12px 16px;
      width: 768px;
    }
    DIV.info {
      padding: 12px 16px;
      width: 768px;
      background-color: rgba(160, 250, 160, 0.4);
    }
    DIV.error {
      padding: 12px 16px;
      width: 768px;
      background-color: rgba(250, 160, 160, 0.4);
    }
    SPAN.name {
      float: left;
      font-weight: bold;
      padding-right: 16px;
    }
    SPAN.text {
      padding: 0 16px;
    }
    INPUT#name {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      border-style: solid 1px;
      width: 120px;
      padding: 6px;
      margin-top: 10px;
      font-size: 12pt;
    }
    DIV#transcript {
      margin-top: 30px;
      padding: 6px;
      border-top: 1px solid rgb(247, 247, 248);
      width: 768px;
      font-size: 12pt;
    }
  </style>
</head>
<body>
  <h3>Dr. Melbourne</h3>
  <div id="chat"></div>
  <input id="msg" type="text" placeholder="Type your answer here."
         onkeypress="HandleAnswer(event)">

  <div id="banner"></div>

  <div id="transcript">
    <label>Transcript:</label>
    <input id="name" type="text" placeholder="transcript name">
    <input type="button" onclick="HandleLoad(event)" value="Load">
    <input type="button" onclick="HandleSave(event)" value="Save">
  </div>

  <script src="chat.js"></script>
</body>
</html>
